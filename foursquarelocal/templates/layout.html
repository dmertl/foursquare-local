<!doctype html>
<html>
<head>
<title>Foursquare Local</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="page">
  <h1>Foursquare Local</h1>
    {% if session['user'] %}
        Logged in as: {{ session.user.first_name + ' ' + session.user.last_name }}<br />
        <br />
    {% endif %}
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
</body>
</html>
